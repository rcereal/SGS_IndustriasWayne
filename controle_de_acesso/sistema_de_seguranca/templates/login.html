{% extends 'base_login.html' %}

{% block content %}
<div class="login-background"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4 text-dark">Login</h1>
        
        {% if error_message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="font-size: 14px; border-radius: 5px;">
                {{ error_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control form-control-lg" value="{{ request.POST.username }}" required placeholder=" ">
                <label for="username" class="form-label">Nome do Usu√°rio</label>
            </div>
            
            <div class="form-group mt-2">
                <input type="password" id="password" name="password" class="form-control form-control-lg" value="{{ request.POST.password }}" required placeholder=" ">
                <label for="password" class="form-label">Senha</label>
            </div>
            
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'solicitar_recuperacao_senha' %}" class="text-info text-decoration-none">Esqueci a senha</a>
        </div>
    </div>
</div>

{% endblock %}
