{% extends 'base.html' %}
{% load static %}

{% block title %}Redefinir Senha - Ind√∫strias Wayne{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forms_adicionar_editar.css' %}">
{% endblock %}

{% block content %}
<div class="form-container-user mt-5">
    <h1>Redefinir Senha</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nova_senha" class="form-label">Nova Senha</label>
            <input type="password" name="nova_senha" id="nova_senha" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nova_senha_confirmacao" class="form-label">Digite Novamente</label>
            <input type="password" name="nova_senha_confirmacao" id="nova_senha_confirmacao" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
    </form>
</div>
{% endblock %}
