{% extends 'base.html' %}
{% load static %}

{% block title %}Criar Novo Usu치rio{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms_adicionar_editar.css' %}">

<div class="form-container-user mt-5">
    <h1 class="text-center">Criar Novo Usu치rio</h1>

    <form method="post" enctype="multipart/form-data" class="form-container mx-auto">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usu치rio:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="full_name" class="form-label">Nome Completo:</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo:</label>
            <select id="cargo" name="cargo" class="form-select" required>
                <option value="">Selecione um cargo</option>
                {% for valor, rotulo in cargo_choices %}
                    <option value="{{ valor }}">{{ rotulo }}</option>
                {% endfor %}
            </select> 
        </div>

        <div class="mb-3">
            <label for="profile_image" class="form-label">Foto de Perfil:</label>
            <input type="file" id="profile_image" name="profile_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Criar Usu치rio</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'lista_de_usuarios' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
